{% extends "auth_layout.html" %}

{% block title %}Giriş Yap{% endblock %}
{% block heading %}Öğretmen Hesabına Giriş Yap{% endblock %}

{% block content %}

    {% if error %}
        <p class="text-red-500 text-center mb-4 text-sm font-medium">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">

        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">E-posta Adresi</label>
            <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="ayse.yilmaz@okul.edu">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Şifre</label>
            <input type="password" id="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••">
        </div>

        <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
            Giriş Yap
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            Hesabınız yok mu?
            <a href="{{ url_for('register') }}" class="font-medium text-blue-600 hover:text-blue-500">Hemen Kaydol</a>
        </p>
    </div>

{% endblock %}
